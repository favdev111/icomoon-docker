<ul>
  {% for p in site.data.primary_nav -%}
    {% if p.show_on_mobile -%}
    <li
      {%- if p.link == '/' -%}
        {%- if page.url == '/' %} class="current" {% endif -%}
      {% else -%}
        {%- if page.url contains p.link %} class="current" {% endif -%}
      {% endif -%}
    ><a href="{{ p.link | relative_url }}">{{ p.title }}</a></li>
    {% endif -%}
  {% endfor -%}
  <li><a href="{{ site.repository }}">GitHub</a></li>
</ul>
