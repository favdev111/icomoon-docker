<ul>
  {% for p in site.data.primary_nav %}
    {% if p.show_on_mobile %}
    <li class="
      {% if p.link == '/' %}
        {% if page.url == '/' %}current{% endif %}
      {% else %}
        {% if page.url contains p.link %}current{% endif %}
      {% endif %}">
      <a href="{{ p.link }}">{{ p.title }}</a>
    </li>
  {% endif %}
  {% endfor %}
  <li>
    <a href="{{ site.repository }}">GitHub</a>
  </li>
</ul>
